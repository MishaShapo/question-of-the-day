<template name="leaderboards">
  <h2>Leaderboards</h2>
  {{#autoForm schema='Schemas.leaderboardSelection' id='leaderboardSelectionForm' type='readonly'}}
    <fieldset>
      {{> afQuickField name='tags' options=tagOptions }}
    </fieldset>
  {{/autoForm}}
  <ol>
    {{#each topTen}}
      <li>{{username}}</li>
    {{/each}}
  </ol>
</template>
